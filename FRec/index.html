<head>

<title>Insert title here</title>
</head>
<body>
	<div class="container">
	<div class="row">
		<div class="span4">
				<div class="new">
					<a href="#" class="tool-tip" data-toggle="modal" data-target="#feature-modal" rel="tooltip" data-placement="right" data-original-title="Add New Feature">&#10010;</a>
					 <div id="feature-modal" class="modal" tabindex="-1" role='dialogue' aria-hidden='false' aria-labelledby='proj-def' style="display:none;">
			          	  <div class="modal-header">
						    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
						    <h3 id="proj-def">New Feature</h3>
						  </div>	
				          <div class="modal-body">
				          	<input type="text" id="fname" rel="tooltip" data-placement="right" data-original-title="Can't be a nameless feature" class="required man-tooltip" placeholder="Feature Title" /> <br />
				          	<div class="ffiles">
				          		<input type="text" class="file-search" placeholder="Add File" />

				          	</div>
				          	<label class="checkbox"><input id="flive" type="checkbox"> Live	</label>
				          	<textarea rows="3" id="fdesc" class="optional" style="width: 350px" placeholder="Feature Description"></textarea> <br />
				          	<input type="button" id="new-feature" class="btn" value="Create Feature"  disabled="disabled " /> 
				          </div>
				     </div>
				</div>
		</div>
		<div class="span8">
			<div class="heading">
				<span>F</span>eatures <span>R</span>ecorder
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="row">
		<div class="span4">
			<div class="menu">
				<ul id="feature-list">
				</ul>
			</div>
			<br />
		</div>
		<div class="span8 fplaceholder">
		</div>
	</div>
	<div class="clearfix"></div>
	</div>
</body>
<script type="text/template" id="proj-template">
      <a href="#"><i class="icon-chevron-right"></i><%= title %></a>
